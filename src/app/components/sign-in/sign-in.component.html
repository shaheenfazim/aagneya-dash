<div class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                
    
                <h3 class="display-4 text-center">Sign In</h3>
                <br><br>
                <div>
                    <div class="form-group mb-3">
                        <input type="email" placeholder="Email address" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" #userName required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" placeholder="Password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" #userPassword required>
                    </div>
                        <button (click)="authService.SignIn(userName.value, userPassword.value)" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                        <div class="text-center w-100"><p class="text-muted font-weight-bold">Forgot Password? <a routerLink="/forgot-password"   class="text-primary ml-2">Reset Now</a></p></div>
    
            <!-- Divider Text -->
            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
              <div class="border-bottom w-100 mr-5"></div>
          </div>
                      <button type="button" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="authService.GoogleAuth()"  >
                        <i class="fa fa-google mr-2"></i>
                        Log in with Google
                      </button>
                    <div class="text-center w-100"><p class="text-muted font-weight-bold">Don't have an account? <a routerLink="/sign-up"   class="text-primary ml-2">Sign Up</a></p></div>
                    </div>
    
    
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
