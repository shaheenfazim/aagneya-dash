
  <div class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                
                <h3 class="display-4 text-center" style="font-weight: bolder;">Thank You for Registering</h3>
                <br>
                <div *ngIf="authService.userData as user">
                  <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                  <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                </div>
                <button type="button" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="authService.SendVerificationMail()">
                  <i class="fas fa-redo-alt"></i>
                  Resend Verification Email
                </button>

                <div class="text-center w-100"><p class="text-muted font-weight-bold">Go back to? <a routerLink="/sign-in" class="text-primary ml-2">Sign In</a></p></div> 


    
    
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
